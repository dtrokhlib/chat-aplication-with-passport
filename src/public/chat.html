<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/chat.css" />
</head>

<body>
  <div class="container main">
    <div class="row divider">
      <div class="col-4 your-info">
        <div class="row p-2">
          <div class="col">
            <h5>Dmitriy Trokhlib</h5>
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <form class="d-flex">
              <button id="search-chat-btn" class="btn btn-outline-light" type="submit">
                Search
              </button>
              <button id="create-chat-btn" class="btn btn-outline-light" style="margin-left: 5px" type="submit">
                Create
              </button>
            </form>
          </div>
        </div>
        <div class="container room-container">
        </div>
      </div>
      <div class="col main-message-container">
        <div class="row text-message">
          <div class="container">
            <div class="row">
              <div class="col message-cotainer">
                <!-- <div class="row message1">
                  <div class="col">
                    <span>Username</span><br /><span>Chat last message... 17.57</span>
                  </div>
                </div> -->
              </div>
            </div>
            <div class="row">
              <div class="input-group mb-3 send-message-area">
                <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
                <input type="text" class="form-control" aria-label="Sizing example input" id="message-value"
                  aria-describedby="inputGroup-sizing-default" />
                <button type="button" id="send-message" class="btn btn-primary">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="search-chat-popup">
    <div class="container">
      <div class="row">
        <div class="col">
          <input id="search-chat-input" class="form-control me-2" type="search" placeholder="Enter room name..."
            aria-label="Search" /><br>
          <button id="searchChat" class="btn btn-primary" type="submit">Search</button>
          <button id="cancelSearchChat" class="btn btn-secondary" type="submit">Cancel</button>
        </div>
      </div><br>
      <div class="row">
        <div class="col chat-search-list">
        </div>
      </div>
    </div>
  </div>

  <div class="create-chat-popup">
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="chatName">Chat Name</label>
              <input type="text" class="form-control" id="chatName" placeholder="Chat name">
            </div><br>
            <div class="form-group">
              <label for="chatType">Chat Type</label>
              <select class="form-control" id="chatType">
                <option value="public">Public</option>
                <option value="private">Private</option>
              </select>
            </div><br>
            <button id="createChat" class="btn btn-primary" type="submit">Create</button>
            <button id="cancelCreateChat" class="btn btn-secondary" type="submit">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="/js/libs/bootstrap.bundle.min.js"></script>
<script src="/js/libs/socket.io.js"></script>
<script src="/js/utils/message-render.js"></script>
<script src="/js/utils/chat-search-render.js"></script>
<script src="/js/utils/add-listeners.js"></script>
<script src="/js/utils/chat-list-render.js"></script>

<script src="/js/chat/chat-retrieve.js"></script>
<script src="/js/chat/chat-handler.js"></script>
<script src="/js/chat/chat-search.js"></script>
<script src="/js/chat/chat-socket.js"></script>

<script></script>

</html>
