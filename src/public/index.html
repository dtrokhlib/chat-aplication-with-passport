<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <div class="container main">
    <div class="row divider">
      <div class="col-4 your-info">
        <div class="row p-2 ">
          <div class="col-3">
            <img
              src="https://png.pngtree.com/png-clipart/20190630/original/pngtree-img-file-document-icon-png-image_4175817.jpg"
              style="width: 100px; height: 100px; border: 1px solid #455d7a; border-radius: 50%;" alt="">
          </div>
          <div class="col">
            <h5>Dmitriy Trokhlib</h5>
            <span>Dev</span><br>
            <span><a href="contacts">Contacts (67)</a></span>
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Enter room name..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
              <button class="btn btn-outline-light" style="margin-left: 5px;" type="submit">Create</button>
            </form>
          </div>
        </div>
        <div class="container room-container">
          <div class="row">
            <div class="col-2"><img style="width: 70px; height: 70px; border: 1px solid #455d7a; border-radius: 50%;"
                src="https://www.kindpng.com/picc/m/26-264366_head-icons-of-bat-computer-tanks-world-batman.png" alt="">
            </div>
            <div class="col">
              <h5>Chat name</h5><span>Chat last message... 17.57</span>
            </div>
          </div>

        </div>
      </div>
      <div class="col main-message-container">
        <div class="row contact-info" style="height: 15%;">
          <div class="container">
            <div class="row">
              <div class="col"></div>
              <div class="col-2">
                <h5>The real you</h5>
                <span>Last activity...</span>
              </div>
              <div class="col-2"><img
                  style="width: 100px; height: 100px; border: 1px solid #000000ba; border-radius: 50%;"
                  src="https://www.kindpng.com/picc/m/26-264366_head-icons-of-bat-computer-tanks-world-batman.png"
                  alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="row text-message">
          <div class="container">
            <div class="row ">
              <div class="col">
                <div class="row message1">
                  <div class="col-1"><img
                      style="width: 50px; height: 50px; border: 1px solid #000000ba; border-radius: 50%;"
                      src="https://www.kindpng.com/picc/m/26-264366_head-icons-of-bat-computer-tanks-world-batman.png"
                      alt="">
                  </div>
                  <div class="col">
                    <span>Chat name</span><br><span>Chat last message... 17.57</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-group mb-3 send-message-area">
                <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default">
                <button type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/message.js"></script>



<script>

</script>

</html>
